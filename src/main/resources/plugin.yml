name: GuildedCraftMenu
main: net.mcmerdith.guildedmenu.GuildedMenu
version: ${project.version}
api-version: ${project.bukkitAPIVersion}
author: mcmerdith
website: 'https://github.com/mcmerdith/GuildedCraftMenu'
prefix: ${project.artifactId}
depend: [CommandPanels]
softdepend: [SignShop,Towny,TownyResources]

description: Custom Player menu for GuildedCraft (guildedcraft.craft.pro)
commands:
  guildedmenu:
    aliases: [gm]
  guildedmenuadmin:
    aliases: [gma]

permissions:
  townyresources.command.openmenu:
    description: User is able to open the menu.
    default: true

  townyresources.admin.command.*:
    description: User is able to do all guildedmenu admin commands.
    default: op
    children:
      townyresources.admin.command.modifymenu: true
